<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Math Operations</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; }
        .container { width: 300px; margin: 50px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .result { font-size: 24px; margin-bottom: 20px; text-align: right; padding: 10px; background-color: #e9e9e9; border-radius: 4px; }
        .input { width: 100%; padding: 10px; margin-bottom: 10px; box-sizing: border-box; }
        .button-group { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; }
        .button { padding: 10px; border: none; background-color: #4CAF50; color: white; cursor: pointer; border-radius: 4px; }
        .button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <div class="result" th:text="${currentValue}"></div>
        <form action="/perform" method="post">
            <input class="input" type="text" name="input" th:value="${inputValue}">
            <div class="button-group">
                <button class="button" type="submit" name="operation" value="add">+</button>
                <button class="button" type="submit" name="operation" value="subtract">-</button>
                <button class="button" type="submit" name="operation" value="multiply">ร</button>
                <button class="button" type="submit" name="operation" value="divide">รท</button>
                <button class="button" type="submit" formaction="/reset">AC</button>
            </div>
        </form>
    </div>
</body>
</html>
